<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmácia Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Catálogo de Medicamentos</h1>
  <div id="produtos"></div>

  <h2>Carrinho</h2>
  <ul id="carrinho"></ul>
  <p>Total: R$ <span id="total">0.00</span></p>

  <h3>Finalizar Pedido</h3>
  <input type="text" id="nome" placeholder="Nome" required />
  <input type="text" id="telefone" placeholder="Telefone" required />
  <select id="entrega">
    <option value="Retirada na loja">Retirada na loja</option>
    <option value="Entrega em domicílio">Entrega em domicílio</option>
  </select>
  <input type="text" id="pagamento" placeholder="Forma de Pagamento" required />
  <button onclick="finalizarPedido()">Enviar via WhatsApp</button>

  <script src="script.js"></script>
</body>
</html>
